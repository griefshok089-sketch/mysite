<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Контакты — Учебный сайт</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header, footer { background: #333; color: #fff; padding: 15px 0; }
    header .container, footer .container { width: 90%; margin: auto; display: flex; justify-content: space-between; align-items: center; }
    nav a { color: #fff; margin-left: 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .container { width: 90%; margin: auto; padding: 20px 0; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; }
    input, textarea { padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 15px; padding: 10px; background: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Блочная Вёрстка</div>
      <nav>
        <a href="index.html">Главная</a>
        <a href="about.html">О проекте</a>
        <a href="examples.html">Примеры</a>
        <a href="contact.html">Контакты</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1>Контакты</h1>
      <p>Есть вопросы или предложения? Напишите нам через форму ниже.</p>
      <form>
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Отправить</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <span>© 2025. Учебный проект.</span>
    </div>
  </footer>
</body>
</html>
